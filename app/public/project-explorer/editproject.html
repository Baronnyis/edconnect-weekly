<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Project page</title>
</head>
<body>
    <header>
        <h1> Project Explorer </h1>
        <h2>One Stop Database for Academic Projects </h2>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="search.html">Projects</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
    </nav>
    <section>
        <h2>Project 1</h2>
    <ul>
        <li>Created by:</li>
        <li>Date Created:</li>
        <li>Last Updated</li>
    </ul>
    </section>
    <section>
        <form name="editProject">
            <p>
                <label>Project Name:</label><br>
                <input type="text" name="name">
            </p>
            <p>
                <label>Project Abstract:</label><br>
                <textarea name="abstract"></textarea>
            </p>
            <p>
                <label>Authors:</label><br>
                <input type="text" name="authors">
            </p>
            <p>
                <label>Tag(s):</label><br>
                <input type="text" name="tags">
            </p>
            <p>
                <label> Upload File:</label><br>
                <input type="file" name="projectFile">
            </p>
            
            <input type="submit">

        </form>
    </section>
    
</body>
</html>
