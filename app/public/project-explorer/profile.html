        </section>
        <section>
            <h2>Update Profile</h2>
        <form name="updateProfile">
            <p>
                <label for="first name"> 
                    First Name:
                    <input type="text" name="firstName" id="firstName" required >
                </label>
            </p>
            <p>
                <label for="last name">
                    Last Name:
                  <input type="text" name="lastName" id="lastName" required >
                </label>
            </p>
            <p>
                <label for="email address">
                    Email Address:
                    <input type="email" name="email" id="emailAddress" required/>
                </label>
            </p>
        <p>
            <label for="matric number">
                Matric Number:
                <input type="number" id="matricNumber" required>
            </label>
        </p>
        <p>
            <label for="program">
                Program
                    <select id="program" required>
                        <option value="computer_science">Computer Science</option>
                        <option value="computer_information_systems">Computer Information systems</option>
                        <option value="computer_technology">Computer Technology</option>
                    </select>
            </label>
        </p>
        <p>
            <label for="graduation year" class="label">
             Year of Graduation: </label>
                <select name="Graduation Year" id="graduationYear" required >
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2013">2020</option>
        </p>
        <article>
            <input  type="submit" />
        </article>
        </form>
        </section>
        <section>
            <h2> Change Password </h2>
            <form name="changePassword">
                <p>
                    <label for="currentPassword">
                        Current Password:
                         <input type="password" name="currentPassword" id="currentPassword" required/>
                     </label>
                </p>
                <p>
                    <label for="newPassword">
                        New Password:
                         <input type="password" name="newPassword" id="newPassword" required/>
                     </label>
                </p>
                <p>
                    <label for="confirmPassword">
                        Confirm Password:
                         <input type="password" name="confirmPassword" id="confirmPassword" required/>
                     </label>
                </p>
                <input type="submit" />
            </form>
        </section>
    </main>
