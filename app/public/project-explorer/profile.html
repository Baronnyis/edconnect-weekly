<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile Update</title>
</head>
<body>
    <header>
        <h1> Project Explorer </h1>
        <h2>One Stop Database for Academic Projects </h2>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="search.html">Projects</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
    </nav>
    <main>
        <section>
            <h1>John Doe</h1>
            <h3>
                john.doe@gmail.com
            </h3>
            <ul>
                <li><label> Program:</label>  Computer Science</li>
                <li><label> Matric:</label>  00/000</li>
                <li><label> Graduation Year:</label>  2019</li>
            </ul>
        </section>
        <section>
            <h2>Update Profile</h2>
        <form name="updateProfile">
            <p>
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" id="firstName" required >
            </p>
            <p>
                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" id="lastName" required >
            </p>
            <p>
                <label for="emailAddress">Email Address:</label>
                <input type="email" name="email" id="emailAddress" required/>
            </p>
            <p>
                <label for="matricNumber">Matric Number:</label>
                <input type="text" name="matricNumber" id="matricNumber" required>
            </p>
            <p>
            <label for="program">Program</label>
            <select name="program" id="program" required>
                <option value="computer_science">Computer Science</option>
                <option value="computer_information_systems">Computer Information Systems</option>
                <option value="computer_technology">Computer Technology</option>
            </select>
        </p>
        <p>
            <label for="graduationYear" class="label">Year of Graduation: </label>
            <select name="GraduationYear" id="graduationYear" required >
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2013">2020</option>
            </p>
            <input  type="submit" />
        </form>
    </section>
    <section>
        <h2> Change Password </h2>
        <form name="changePassword">
            <p>
                <label for="currentPassword">Current Password:</label>
                <input type="password" name="currentPassword" id="currentPassword" required/>
            </p>
            <p>
                <label for="newPassword">New Password:</label>
                <input type="password" name="newPassword" id="newPassword" required/>
            </p>
            <p>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" name="confirmPassword" id="confirmPassword" required/>
            </p>
            <input type="submit" />
        </form>
    </section>
</main>
</body>
</html>
