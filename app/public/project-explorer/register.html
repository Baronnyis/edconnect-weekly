<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
</head>
<body>
    <header>
        <h1> Project Explorer </h1>
        <h2>One Stop Database for Academic Projects </h2>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="search.html">Projects</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
    </nav>
    <main>
        <h1>Signup</h1>
        <form>
            <p>
                <label for="first name"> 
                    First name:
                    <input type="text" name="firstName" id="firstName" required >
                </label>
            </p>
            <p>
                <label for="last name">
                    Last name:
                  <input type="text" name="lastName" id="lastName" required >
                </label>
            </p>
            <p>
                <label for="email address">
                    Email Address:
                    <input type="email" name="email" id="emailAddress" required/>
                </label>
            </p>
            <p>
                <label for="password">
                Password:
                <input type="password" name="password" id="password" required/>
            </label>
        </p>
        <p>
            <label for="matric number">
                Matric Number:
                <input type="number" name="matricNumber" id="matricNumber" required>
            </label>
        </p>
        <p>
            <label for="program">
                Program
                    <select id="program" required>
                        <option value="computer_science">Computer Science</option>
                        <option value="computer_information_systems">Computer Information systems</option>
                        <option value="computer_technology">Computer Technology</option>
                    </select>
            </label>
        </p>
        <p>
            <label for="graduation year">
                Graduation Year:
                <select name="Graduation Year" id="graduationYear" required >
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2013">2020</option>
            </label>
        </p>
        <p>
            <input type="submit" />
        </p>
    </form>
</main>
</body>
</html>
