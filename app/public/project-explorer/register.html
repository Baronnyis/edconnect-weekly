<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
</head>
<body>
    <header>
        <h1> Project Explorer </h1>
        <h2>One Stop Database for Academic Projects </h2>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="search.html">Projects</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
    </nav>
    <main>
        <h1>Signup</h1>
        <form>
            <p>
                <label for="firstName">First Name:</label>
                    <input type="text" name="firstName" id="firstName" required >
            </p>
            <p>
                <label for="lastName">Last name:</label>
                  <input type="text" name="lastName" id="lastName" required >
            </p>
            <p>
                <label for="emailAddress">Email Address:</label>
                <input type="email" name="email" id="emailAddress" required/>
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required/>
        </p>
        <p>
            <label for="matricNumber">Matric Number:</label>
                <input type="text" name="matricNumber" id="matricNumber" required>
        </p>
        <p>
            <label for="program">Program:</label>
                    <select id="program" name="program" required>
                        <option value="computer_science">Computer Science</option>
                        <option value="computer_information_systems">Computer Information Systems</option>
                        <option value="computer_technology">Computer Technology</option>
                    </select>
        </p>
        <p>
            <label for="graduationYear">Graduation Year:</label>
                <select name="GraduationYear" id="graduationYear" required >
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2013">2020</option>
        </p>
        <p>
            <input type="submit" />
        </p>
    </form>
</main>
</body>
</html>
